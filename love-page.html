<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            text-align: center;
        }
        .content {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%; /* Ensure content fits on smaller screens */
            max-width: 500px; /* Limit the maximum width on larger screens */
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px; /* Add margin below the heading */
        }
        img {
            width: 100%; /* Make the image responsive */
            max-width: 200px; /* Ensure image doesn't get too large */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Rounded corners */
            margin-bottom: 20px; /* Space below the image */
        }
        p {
            font-size: 16px; /* Adjust font size for readability */
            line-height: 1.5; /* Improve line spacing */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 18px; /* Smaller font size on small screens */
            }
            p {
                font-size: 14px; /* Adjust paragraph font size for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="https://media1.tenor.com/m/-626YD10GrEAAAAC/capoo-bugcat.gif" alt="Heart Image">
        <h1>I Love You!</h1>
        <p>Thank you for clicking the button and I love you I love you I love you I love you I love you I love you I love you.</p>
    </div>
</body>
</html>
